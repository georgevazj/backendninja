<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Courses</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <th><span th:text="${course.name}"></span></th>
                <th><span th:text="${course.description}"></span></th>
                <th><span th:text="${course.price}"></span></th>
                <th><span th:text="${course.hours}"></span></th>
            </tr>

        </tbody>
    </table>
    <h3>Crear un nuevo curso</h3>
    <form action="#" th:action="@{/course/addcourse}" th:object="${course}" method="post">
        <p>Name: <input type="text" th:field="*{name}"/></p>
        <p>Description: <input type="text" th:field="*{description}"/></p>
        <p>Price: <input type="number" th:field="*{price}"/></p>
        <p>Hours: <input type="number" th:field="*{hours}"/></p>
        <p><input type="submit" value="Create"/></p>
    </form>
    <h3>Actualizar un curso</h3>
    <form action="#" th:action="@{/course/updatecourse}" th:object="${course}" method="post">
        <p>Name: <select name="course2update" id="course2update" th:field="*{name}">
            <option th:each="course : ${courses}" th:value="${course.name}" th:text="${course.name}"></option>
        </select></p>
        <p>Description: <input type="text" th:field="*{description}"/></p>
        <p>Price: <input type="number" th:field="*{price}"/></p>
        <p>Hours: <input type="number" th:field="*{hours}"/></p>
        <p><input type="submit" value="Update"/></p>
    </form>
    <h3>Eliminar curso</h3>
    <form action="#" th:action="@{/course/removecourse}" th:object="${course}" method="post">
        <p>
            <select name="course2remove" id="course2remove" th:field="*{name}">
                <option th:each="course : ${courses}" th:value="${course.name}" th:text="${course.name}"></option>
            </select>
        </p>
        <p>
            <input type="submit" value="Remove"/>
        </p>
    </form>
</body>
</html>
